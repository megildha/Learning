
<html>
    <head>
      <!-- removed the title -->
      <title>Learning</title>
      <link rel="stylesheet" href="css/style.css" />
      <script type="text/javascript" src="js/error.js"></script>
      <link rel="stylesheet" href="css/fontawesome/css/all.css" />
    </head>
    <body>
        <label for="notes">
    Notes
  </label>
  <textarea class="notes"
            name="notes"
            id="notes"
            rows="7">
    This is an example text box, which unsurprisingly contains text. The user is given the option to save this text - which triggers a basic alert - or to discard the text - which triggers an alert dialog that prompts the user for confirmation.
  </textarea>
  <button type="button"
          aria-controls="notes"
          id="notes_save">
    Save
  </button>
  <button type="button"
          aria-controls="notes"
          id="notes_discard"
          onclick="openAlertDialog('alert_dialog', this)">
    Discard
  </button>
        <label id="combo1-label" class="combo-label">
  Favorite Fruit
</label>
<div class="combo js-select">
  <div aria-controls="listbox1"
       aria-expanded="false"
       aria-haspopup="listbox"
       aria-labelledby="combo1-label"
       id="combo1"
       class="combo-input"
       role="combobox"
       tabindex="0">
  </div>
  <div class="combo-menu"
       role="listbox"
       id="listbox1"
       aria-labelledby="combo1-label"
       tabindex="-1">
      <div role="option" id = "op1">Jackfruit</div>
       <div role="option" id = "op2">Guava</div>
      <div role="option" id = "op3">Apple</div>
      <div role="option" id = "op4">Grapes</div>
    <!-- options are inserted here -->
    <!-- e.g. <div role="option" id="op1">option text</div>  -->
  </div>
</div>
        <label for="cars">Choose a car:</label>

<select name="cars" id="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>
        <label for="car1">Choose a brand car:</label>
<select name="cars" id="car1">
  <optgroup label="Swedish Cars">
    <option value="volvo" aria-label="Volvo from Swedish cars ">Volvo</option>
    <option value="saab" aria-label="Volvo from Swedish cars ">Saab</option>
  </optgroup>
  <optgroup label1="German Cars">
    <option value="mercedes" >Mercedes + label1</option>
    <option value="audi" aria-label="Volvo from German cars ">Audi</option>
  </optgroup>
</select>
        
  </body>
